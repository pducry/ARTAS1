<head>

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    
    html, body {
      min-height: 100%;
      background: #000;
      color: #e0e0e0;
      font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 50px 160px, rgba(255,255,255,0.3), transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      pointer-events: none;
      opacity: 0.6;
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }
    
    .logo a {
      display: block;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    .logo a:hover { opacity: 1; }
    .logo img { height: 20px; width: auto; }

    /* Back button */
    .back-btn {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .back-btn:hover {
      border-color: rgba(255, 255, 255, 0.25);
      color: rgba(255, 255, 255, 0.8);
    }
    
    .back-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Main Container */
    .profile-container {
      padding: 100px 24px 60px;
    }

    /* Profile Header */
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 24px;
      margin-bottom: 80px;
      padding-bottom: 50px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .profile-avatar {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      letter-spacing: 0.02em;
    }

    .profile-username {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 0.08em;
    }

    .profile-bio {
      font-size: 13px;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.4);
      max-width: 360px;
    }

    .profile-stats {
      display: flex;
      gap: 48px;
      margin-top: 20px;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .stat-value {
      font-size: 15px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    .stat-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(255, 255, 255, 0.3);
    }

    .social-links {
      display: flex;
      gap: 16px;
      margin-top: 20px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      border-color: rgba(255, 255, 255, 0.35);
      color: rgba(255, 255, 255, 0.8);
      background: rgba(255, 255, 255, 0.04);
    }

    .social-link svg {
      width: 18px;
      height: 18px;
    }

    /* Section Title */
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: rgba(255, 255, 255, 0.25);
      margin-bottom: 28px;
      text-align: center;
    }

    /* Boards Section */
    .boards-section {
      margin-bottom: 60px;
    }

    .boards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .board-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .board-card:hover {
      border-color: rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.04);
    }

    .board-preview {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
      aspect-ratio: 4/3;
      overflow: hidden;
    }

    .board-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .board-preview .empty-slot {
      background: rgba(255, 255, 255, 0.03);
    }

    .board-info {
      padding: 16px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .board-name {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
    }

    .board-count {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
    }

    /* Images Grid */
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    .grid-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 6px;
      overflow: hidden;
      background: #0a0a0a;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .grid-item:hover {
      opacity: 0.85;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-container {
        padding: 90px 16px 40px;
      }
      
      .profile-avatar {
        width: 64px;
        height: 64px;
      }
      
      .profile-name {
        font-size: 16px;
      }
      
      .profile-stats {
        gap: 32px;
      }
      
      .boards-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
      }
      
      .images-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 8px;
      }
      
      .back-btn {
        padding: 10px 16px;
        font-size: 11px;
      }
    }
  </style>
