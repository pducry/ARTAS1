<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="ARTASAS - Your Creative Space">
  <meta name="theme-color" content="#0a0a0f">
  <title>Home — ARTASAS</title>
  <link rel="icon" type="image/png" href="FAVICON.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root { --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    
    html, body {
      min-height: 100%;
      background: #000;
      color: #e0e0e0;
      font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Top Navigation Bar */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 54px;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 1000;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      margin-right: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      transition: opacity 0.2s ease;
    }

    .nav-logo:hover {
      opacity: 0.8;
    }

    .nav-logo img {
      height: 19px;
      width: auto;
      flex-shrink: 0;
    }

    .nav-divider {
      width: 1px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 8px;
      flex-shrink: 0;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .nav-link {
      position: relative;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      border-radius: 24px;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.06);
    }

    .nav-link.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-link .badge {
      position: absolute;
      top: 6px;
      right: 8px;
      width: 8px;
      height: 8px;
      background: #e60023;
      border-radius: 50%;
    }

    /* Search Bar */
    .nav-center {
      flex: 1;
      max-width: 600px;
      margin: 0 24px;
    }

    .search-container {
      position: relative;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 11px 46px 11px 44px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      font-size: 13px;
      color: #fff;
      outline: none;
      transition: all 0.2s ease;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .search-input:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
      pointer-events: none;
    }

    .search-icon svg {
      width: 20px;
      height: 20px;
    }

    .search-actions {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-action-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .search-action-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.8);
    }

    .search-action-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Right Side */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .create-btn {
      padding: 12px 22px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 24px;
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .create-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.45);
      color: #fff;
    }

    .nav-icon-btn {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-icon-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.9);
    }

    .nav-icon-btn svg {
      width: 18px;
      height: 18px;
    }

    .user-avatar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: transparent;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .user-avatar:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .user-avatar img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-avatar .dropdown-arrow {
      color: rgba(255, 255, 255, 0.5);
    }

    .user-avatar .dropdown-arrow svg {
      width: 14px;
      height: 14px;
    }

    /* Main Content */
    .main-content {
      padding-top: 74px;
      min-height: 100vh;
    }

    /* Feed Grid */
    .feed-container {
      padding: 20px 24px;
    }

    .feed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .feed-item {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #111;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .feed-item:hover {
      transform: translateY(-4px);
    }

    .feed-item img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .feed-item-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(transparent 50%, rgba(0,0,0,0.6));
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .feed-item:hover .feed-item-overlay {
      opacity: 1;
    }

    .feed-save-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 8px 14px;
      background: #e60023;
      border: none;
      border-radius: 24px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      opacity: 0;
      transform: translateY(-4px);
      transition: all 0.2s ease;
    }

    .feed-item:hover .feed-save-btn {
      opacity: 1;
      transform: translateY(0);
    }

    .feed-save-btn:hover {
      background: #ad081b;
    }

    .feed-item-info {
      position: absolute;
      bottom: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .feed-item:hover .feed-item-info {
      opacity: 1;
    }

    .feed-author {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      font-size: 11px;
      font-weight: 500;
    }

    .feed-author img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    /* Upload Modal */
    .upload-overlay {
      position: fixed;
      inset: 0;
      z-index: 2000;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .upload-overlay.active { opacity: 1; visibility: visible; }

    .upload-modal {
      width: 520px;
      max-width: 90vw;
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 36px;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .upload-overlay.active .upload-modal { transform: translateY(0); }

    .upload-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }

    .upload-modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .upload-modal-close {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.06);
      border: none;
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upload-modal-close:hover { background: rgba(255, 255, 255, 0.12); color: #fff; }

    .upload-dropzone {
      position: relative;
      border: 2px dashed rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 48px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .upload-dropzone:hover,
    .upload-dropzone.dragover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.04);
    }

    .upload-dropzone-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 50%;
      color: rgba(255, 255, 255, 0.5);
    }

    .upload-dropzone-icon svg { width: 24px; height: 24px; }

    .upload-dropzone-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 6px;
    }

    .upload-dropzone-hint {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.35);
    }

    .upload-dropzone input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .upload-preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 10px;
      overflow: hidden;
      background: #0a0a0a;
    }

    .upload-preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-preview-remove {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .upload-preview-item:hover .upload-preview-remove { opacity: 1; }

    .upload-submit-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #fff;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
      opacity: 0.4;
      pointer-events: none;
    }

    .upload-submit-btn.ready {
      opacity: 1;
      pointer-events: auto;
    }

    .upload-submit-btn.ready:hover { background: #e0e0e0; }

    /* Responsive */
    @media (max-width: 768px) {
      .top-nav {
        padding: 0 12px;
        height: 50px;
      }

      .nav-links,
      .nav-divider {
        display: none;
      }

      .nav-logo {
        margin-right: 0;
      }

      .nav-center {
        margin: 0 12px;
      }

      .search-input {
        padding: 12px 44px 12px 44px;
        font-size: 14px;
      }

      .create-btn {
        padding: 10px 16px;
        font-size: 14px;
      }

      .nav-icon-btn {
        width: 40px;
        height: 40px;
      }

      .feed-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .feed-container {
        padding: 12px 16px;
      }
    }
  </style>
</head>

  <script>
    const images = [
      '025ce04a-753c-4ac0-90fc-724966e35fa5.jpeg', '03cdbf2e8d84091b535378b6f3e28b7d.jpg',

      '9e297d9e1365fb44836fb54ea76fe408.jpg', 'a12121b22ebf2f3dce8adf5469439113.jpg',
      'acf8fea5-220f-445e-8785-2ddac7bf4640.jpeg', 'adfa35385556cdca00bcfb6014cf8e77.jpg',
      'art.jpeg', 'b4a0ccf623676d6f3e889f1d4757ed4c.jpg',
      'b54c9dba-2d38-4b15-b7b0-a2557faddfd5.jpeg', 'b77a8587faa5df05f683aa53ffb395f5.jpg',
      'c2edbde2-2f5b-49f5-9349-174472851ef5.jpeg', 'c9d73c80-5b88-4cb9-95c5-8e126dceb88b.jpeg',
      'd85e35fb-751b-4344-8bf3-e4851c8ddd43.jpeg', 'e08063e1-19be-413f-9acc-10c3cced32f4.jpeg',
      'e791c2d7cc6d7d583763189e0e8c4fc7.jpg', 'e79b0b372fc86ae378931ecd65d4a9f6.jpg',

      'fe29348e36a36c2c99edb58821330c79.jpg', 'FJanx6YWYAo8KW9.jpeg',
      'G__9DIUbcAAt_cy.jpeg', 'G__MaODbEAQ7Rn3.jpeg', 'G_6ATQ2XoAA95dV.jpeg',
      'G_758bdWwAATy_9.jpeg', 'G_Cw8iBW0AAcDiV.jpeg', 'G_NWn8FaIAEO25I.jpeg',
      'G_vet9yWcAARLKT.jpeg', 'G046ZVHWkAABcQ1.jpeg', 'G06JwjsWQAAw4Y5.jpeg',
      'G2naqcabIAEp8jE.jpeg', 'G36PhxlWcAAxPr5.jpeg', 'G5BFNOzWYAAuMHi.jpeg',
      'G8lehBTW8AA6C5u.jpeg', 'G93cWkQXcAAXPcr.jpeg', 'GLnfiyfWQAItm-O.jpeg',
      'Gz7G_5rXEAAc7mt.jpeg', 'GzHnXerWoAAp5lI.jpeg', 'HAD4TeTbAAA7suu.jpeg',
      'HAE4mByWMAAAzbd.jpeg', 'HAGeCV-XkAAVCu2.jpeg', 'HAOPIy1WAAA-j5X.jpeg', 'TRUST.png'
    ];

    const authors = [
      { name: 'Alex', avatar: 'https://i.pravatar.cc/56?img=3' },
      { name: 'Jaime Siux', avatar: 'https://i.pravatar.cc/56?img=1' },
      { name: 'Pame', avatar: 'https://i.pravatar.cc/56?img=5' },
      { name: 'Studio', avatar: 'https://i.pravatar.cc/56?img=8' },
      { name: 'Creative Co', avatar: 'https://i.pravatar.cc/56?img=12' }
    ];

    const feedGrid = document.getElementById('feed-grid');

    // Shuffle images for variety
    const shuffledImages = [...images].sort(() => Math.random() - 0.5);

    shuffledImages.forEach((src, index) => {
      const author = authors[index % authors.length];
      
      const item = document.createElement('div');
      item.className = 'feed-item';
      item.innerHTML = `
        <img src="${src}" alt="Image" loading="lazy">
        <div class="feed-item-overlay"></div>
        <button class="feed-save-btn">Save</button>
        <div class="feed-item-info">
          <div class="feed-author">
            <img src="${author.avatar}" alt="${author.name}">
            <span>${author.name}</span>
          </div>
        </div>
      `;

      item.addEventListener('click', (e) => {
        if (!e.target.closest('.feed-save-btn')) {
          window.location.href = `index.html?image=${encodeURIComponent(src)}`;
        }
      });

      const saveBtn = item.querySelector('.feed-save-btn');
      saveBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        saveBtn.textContent = 'Saved!';
        saveBtn.style.background = '#111';
        setTimeout(() => {
          saveBtn.textContent = 'Save';
          saveBtn.style.background = '';
        }, 1500);
      });

      feedGrid.appendChild(item);
    });

    // Nav links active state
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', (e) => {
        if (link.getAttribute('href') === '#') e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Upload functionality
    const uploadOverlay = document.getElementById('upload-overlay');
    const uploadClose = document.getElementById('upload-close');
    const uploadDropzone = document.getElementById('upload-dropzone');
    const uploadInput = document.getElementById('upload-input');
    const uploadPreviewGrid = document.getElementById('upload-preview-grid');
    const uploadSubmitBtn = document.getElementById('upload-submit');
    const createBtn = document.querySelector('.create-btn');
    let pendingFiles = [];

    createBtn.addEventListener('click', () => uploadOverlay.classList.add('active'));
    uploadClose.addEventListener('click', () => closeUploadModal());
    uploadOverlay.addEventListener('click', (e) => {
      if (e.target === uploadOverlay) closeUploadModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && uploadOverlay.classList.contains('active')) closeUploadModal();
    });

    function closeUploadModal() {
      uploadOverlay.classList.remove('active');
      pendingFiles = [];
      uploadPreviewGrid.innerHTML = '';
      uploadSubmitBtn.classList.remove('ready');
    }

    ['dragenter', 'dragover'].forEach(evt => {
      uploadDropzone.addEventListener(evt, (e) => {
        e.preventDefault();
        uploadDropzone.classList.add('dragover');
      });
    });
    ['dragleave', 'drop'].forEach(evt => {
      uploadDropzone.addEventListener(evt, () => uploadDropzone.classList.remove('dragover'));
    });

    uploadDropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      const files = [...e.dataTransfer.files].filter(f => f.type.startsWith('image/'));
      addFiles(files);
    });

    uploadInput.addEventListener('change', () => {
      addFiles([...uploadInput.files]);
      uploadInput.value = '';
    });

    function addFiles(files) {
      files.forEach(file => {
        if (file.size > 20 * 1024 * 1024) return;
        pendingFiles.push(file);
        const reader = new FileReader();
        reader.onload = (e) => {
          const item = document.createElement('div');
          item.className = 'upload-preview-item';
          item.innerHTML = `
            <img src="${e.target.result}" alt="">
            <button class="upload-preview-remove">&times;</button>
          `;
          item.querySelector('.upload-preview-remove').addEventListener('click', () => {
            const idx = [...uploadPreviewGrid.children].indexOf(item);
            pendingFiles.splice(idx, 1);
            item.remove();
            uploadSubmitBtn.classList.toggle('ready', pendingFiles.length > 0);
          });
          uploadPreviewGrid.appendChild(item);
        };
        reader.readAsDataURL(file);
      });
      uploadSubmitBtn.classList.toggle('ready', pendingFiles.length > 0);
    }

    uploadSubmitBtn.addEventListener('click', () => {
      if (pendingFiles.length === 0) return;
      pendingFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const author = authors[Math.floor(Math.random() * authors.length)];
          const item = document.createElement('div');
          item.className = 'feed-item';
          item.innerHTML = `
            <img src="${e.target.result}" alt="Uploaded" loading="lazy">
            <div class="feed-item-overlay"></div>
            <button class="feed-save-btn">Save</button>
            <div class="feed-item-info">
              <div class="feed-author">
                <img src="${author.avatar}" alt="${author.name}">
                <span>${author.name}</span>
              </div>
            </div>
          `;
          const saveBtn = item.querySelector('.feed-save-btn');
          saveBtn.addEventListener('click', (ev) => {
            ev.stopPropagation();
            saveBtn.textContent = 'Saved!';
            saveBtn.style.background = '#111';
            setTimeout(() => { saveBtn.textContent = 'Save'; saveBtn.style.background = ''; }, 1500);
          });
          feedGrid.prepend(item);
        };
        reader.readAsDataURL(file);
      });
      closeUploadModal();
    });
  </script>
</body>
</html>
